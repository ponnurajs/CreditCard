<mat-card class="card-margin">
    <mat-card-header>
        <mat-card-title> All Credit cards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">

            <!-- <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let row"><mat-checkbox></mat-checkbox></td>
            </ng-container> -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="maxCredit">
                <th mat-header-cell *matHeaderCellDef> Max Credit </th>
                <td mat-cell *matCellDef="let element"> {{element.maxCredit}} </td>
            </ng-container>

            <ng-container matColumnDef="InterestRate">
                <th mat-header-cell *matHeaderCellDef> Interest Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.interestRate}} </td>
            </ng-container>

            <ng-container matColumnDef="RecommendedScore">
                <th mat-header-cell *matHeaderCellDef> Recommended Score </th>
                <td mat-cell *matCellDef="let element"> {{element.recommendedScore}} </td>
            </ng-container>

            <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon fontIcon="edit"></mat-icon>
                    <mat-icon fontIcon="delete"></mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dispalyColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: dispalyColumn;"></tr>
        </table>
    </mat-card-content>
</mat-card>
